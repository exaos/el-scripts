# mode: yaml; coding: utf-8

####################################################################
exaos:
  desc: Exaos personal repositories
  type: group
  units:
    - daily
    - myconfig
    - mynotes
    - exaos-misc
    - exaos-utils

daily:
  desc: 心蛛的日常工作内容
  upstreams:
    local:
      - ~/Repos/daily.git
    bitbucket:
      url: ssh://git@bitbucket.org/exaos/el-daily.git
      cmds: [ fetch, pull, push ]

myconfig:
  desc: My various configurations
  upstreams:
    local:
      - ~/Repos/myconfig.git
    bitbucket:
      url: ssh://git@bitbucket.org/exaos/el-cfg.git

mynotes:
  desc: Personal notes
  upstreams:
    local:
      - ~/Repos/mynotes.git

exaos-misc:
  desc: Exaos miscellaneous stuff
  type: group
  path: misc
  units:
    - mysite
    - mysite-src
    - site-cjpl
    - site-o-blog
    - daq4cjpl

mysite:
  path: site
  desc: 个人站点

mysite-src:
  path: site/org-src
  desc: 用于生成个人站点的源文件

site-o-blog:
  desc: Demo Chinese blog based on o-blog

exaos-utils:
  desc: Exaos Utilities
  type: group
  path: utils
  units:
    - goagent
    - o-blog

goagent:
  desc: GoAgent, codes and config
  upstreams:
    origin:
      url: git://github.com/phus/goagent.git
      branches: master

o-blog:
  desc: Standalone blog system based on org-mode, with Chinese templates
  upstreams:
    bitbucket:
      url: ssh://git@bitbucket.org/exaos/o-blog.git
      branches: [ renard, zh-example ]
    github:
      url: git@github.com:exaos/o-blog.git
      branches: [ zh-example, renard ]
    renard:
      url: git://github.com/renard/o-blog.git
      branches: [ master, ]

####################################################################
daq:
  desc: DAQ repositories
  type: group
  units:
    - lumidas
    - mdaq
    - bots
    - daq-el

####################################################################
## Languages and tools

devel:
  desc: All kinds of sources
  type: group
  units:
    - lang-Lua
    - lang-Python
    - lang-Julia
    - Git

# Lua
lang-Lua:
  type: group
  units:
    - LuaD
    - LuaDist
    - luajit-2.0
    - alien

# Python
lang-Python:
  type: group
  units:
    - cpython
    - pypy
    - pyd
    - elmer
#    - cpython-fullhistory

cpython:
  vcs: hg
pyd:
  vcs: hg
pypy:
  vcs: hg

# Julia
lang-Julia:
  type: group
  units:
    - julia
    - julialang.github.com

# Tools: Git
Git:
  type: group
  units:
    - git
    - gitignore

